<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRUTAL_DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'brutal-bg': '#f0f0f0',
              'brutal-black': '#121212',
              'brutal-green': '#ccff00',
              'brutal-pink': '#ff00ff',
              'brutal-blue': '#00ffff',
              'brutal-orange': '#ff5e00',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-xl': '12px 12px 0px 0px #000000',
              'hard-r': '-4px 4px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Accounts for sticky navbar height (h-20) */
        overflow-x: hidden;
        width: 100%;
      }
      body {
        background-color: #f3f3f3;
        color: #121212;
        overflow-x: hidden;
        width: 100%;
      }
      /* Custom Scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00;
      }
      ::selection {
        background: #000;
        color: #ccff00;
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
  }
}
</script>
