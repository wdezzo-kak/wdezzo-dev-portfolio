name: Build to Branch

on:
  push:
    branches:
      - netlifyv2

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Publish build to branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan build
          git rm -rf .

          cp -r dist/* .
          rm -rf dist

          rm -rf netlify netlify.toml || true

          touch .nojekyll

          git add .
          git commit -m "Clean build output"
          git push -f origin build
          
