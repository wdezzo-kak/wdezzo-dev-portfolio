
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404_VOID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'brutal-black': '#121212',
                        'brutal-red': '#ff0000',
                        'brutal-yellow': '#ffff00',
                        'brutal-green-toxic': '#00ff66',
                    },
                    boxShadow: {
                        'hard-xl': '12px 12px 0px 0px #000000',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #121212; overflow: hidden; margin: 0; }
        .glitch-bg {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
            overflow: hidden;
        }
        .glitch-line {
            position: absolute;
            width: 150%;
            height: 128px;
            background: #ff0000;
            filter: blur(80px);
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body class="font-sans text-white h-screen flex items-center justify-center p-4">
    <div class="glitch-bg">
        <div class="glitch-line top-1/4 -left-20 -rotate-12"></div>
        <div class="glitch-line bottom-1/4 -right-20 rotate-12 bg-purple-600"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center text-center max-w-md w-full">
        <!-- Error Icon -->
        <div class="mb-4 p-4 bg-brutal-red border-4 border-white shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        </div>

        <h1 class="text-7xl md:text-9xl font-black leading-none tracking-tighter mb-2 drop-shadow-[5px_5px_0px_#ff0000]">404</h1>

        <div class="bg-white border-4 border-brutal-red p-2 mb-6 transform rotate-1 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
            <h2 class="text-xl font-black uppercase text-black">ERROR_PATH_NOT_FOUND</h2>
        </div>

        <div class="font-mono text-left w-full mb-8 p-4 text-xs bg-neutral-900 border-2 border-neutral-700 text-brutal-green-toxic">
            <p><span class="text-neutral-500">[SYSTEM]</span> INITIALIZING_DIAGNOSTIC...</p>
            <p><span class="text-neutral-500">[STATUS]</span> 404_PAGE_MISSING</p>
            <p id="path-trace"><span class="text-neutral-500">[TRACE]</span> FETCH_FAILED</p>
            <p><span class="text-neutral-500">[ACTION]</span> CONTACT_ADMIN_IMMEDIATELY</p>
        </div>

        <button onclick="window.parent.postMessage('closeModal', '*')" class="group flex items-center gap-3 bg-brutal-yellow text-black font-black uppercase px-8 py-4 border-4 border-white shadow-[8px_8px_0px_0px_rgba(255,255,255,0.2)] hover:shadow-[4px_4px_0px_0px_rgba(255,255,255,0.5)] transition-all active:translate-y-1 active:shadow-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            BACK_TO_WORK
        </button>
    </div>

    <script>
        // Update trace with the actual failing URL if passed
        const params = new URLSearchParams(window.location.search);
        const failUrl = params.get('url');
        if (failUrl) {
            document.getElementById('path-trace').innerHTML = `<span class="text-neutral-500">[TRACE]</span> ` + failUrl.toUpperCase();
        }
    </script>
</body>
</html>
