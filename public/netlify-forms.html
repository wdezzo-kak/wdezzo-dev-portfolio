<!DOCTYPE html>
<html lang="en">
  <body>

    <!-- Feedback widget form -->
    <form
      name="visitor-feedback"
      method="POST"
      data-netlify="true"
      hidden
    >
      <input type="hidden" name="form-name" value="visitor-feedback" />
      <input type="text" name="name" />
      <input type="text" name="role" />
      <input type="text" name="rating" />
      <textarea name="opinion"></textarea>
      <input type="text" name="submission_id" />
      <input type="text" name="origin_section" />
      <input type="text" name="project_history" />
    </form>

    <!-- Contact page form -->
    <form
      name="contact-v1"
      method="POST"
      data-netlify="true"
      hidden
    >
      <input type="hidden" name="form-name" value="contact-v1" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

  </body>
</html>
