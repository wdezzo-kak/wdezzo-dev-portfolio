<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRUTAL_DEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'brutal-bg': '#f0f0f0',
              'brutal-black': '#121212',
              'brutal-yellow': '#ffff00',
              'brutal-red': '#ff0000',
              'brutal-purple': '#7f00ff',
              'brutal-lime': '#66ff00',
              'brutal-cyan-deep': '#00ffcc',
              'brutal-magenta-dark': '#cc00cc',
              'brutal-orange-hot': '#ff3300',
              'brutal-blue-electric': '#0066ff',
              'brutal-green-toxic': '#00ff66',
              'brutal-pink-neon': '#ff1493'
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-xl': '12px 12px 0px 0px #000000',
              'hard-white': '4px 4px 0px 0px #ffffff',
              'hard-white-lg': '8px 8px 0px 0px #ffffff',
              'hard-white-xl': '12px 12px 0px 0px #ffffff',
            }
          }
        },
        safelist: [
          'bg-brutal-lime',
          'bg-brutal-pink-neon',
          'bg-brutal-blue-electric',
          'bg-brutal-orange-hot',
          'bg-brutal-yellow',
          'bg-brutal-magenta-dark',
          'bg-brutal-bg',
          'bg-brutal-black',
          'bg-brutal-cyan-deep',
          'text-brutal-lime',
          'stroke-brutal-lime',
          'hover:bg-brutal-lime',
          'hover:bg-brutal-pink-neon',
          'hover:bg-brutal-blue-electric',
          'hover:bg-brutal-orange-hot',
          'hover:bg-brutal-magenta-dark',
          'hover:bg-brutal-yellow',
          'hover:bg-brutal-bg',
          'hover:bg-brutal-black',
          'hover:bg-brutal-cyan-deep',
          'hover:text-brutal-lime',
          'focus:bg-brutal-cyan-deep',
          'focus:bg-brutal-pink-neon',
          'focus:bg-brutal-lime',
          'focus:bg-brutal-blue-electric',
          'focus:bg-brutal-orange-hot',
          'focus:bg-brutal-yellow',
          'focus:bg-brutal-bg',
          'focus:bg-brutal-black',
          'dark:bg-black',
          'dark:text-white',
          'dark:border-white',
          'dark:shadow-hard-white'
        ]
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
        overflow-x: hidden;
        width: 100%;
      }
      body {
        background-color: #f3f3f3;
        color: #121212;
        overflow-x: hidden;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      body.dark {
        background-color: #121212;
        color: #ffffff;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000;
      }
      .dark ::-webkit-scrollbar-track {
        background: #121212;
        border-left: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 2px solid #fff;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #66ff00;
      }

      .brutal-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .brutal-scrollbar::-webkit-scrollbar-track {
        background: #eee;
        border-left: 1px solid #000;
      }
      .dark .brutal-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-left: 1px solid #fff;
      }
      .brutal-scrollbar::-webkit-scrollbar-thumb {
        background: #000;
      }
      .dark .brutal-scrollbar::-webkit-scrollbar-thumb {
        background: #fff;
      }

      ::selection {
        background: #000;
        color: #66ff00;
      }
      .dark ::selection {
        background: #66ff00;
        color: #000;
      }

      .bg-brutal-lime { background-color: #66ff00 !important; }
      .bg-brutal-pink-neon { background-color: #ff1493 !important; }
      .bg-brutal-blue-electric { background-color: #0066ff !important; }
      .bg-brutal-orange-hot { background-color: #ff3300 !important; }
      .bg-brutal-yellow { background-color: #ffff00 !important; }
      .bg-brutal-cyan-deep { background-color: #00ffcc !important; }
      
      .hover\:bg-brutal-lime:hover { background-color: #66ff00 !important; color: #000000 !important; }
      .hover\:bg-brutal-pink-neon:hover { background-color: #ff1493 !important; color: #ffffff !important; }
      .hover\:bg-brutal-blue-electric:hover { background-color: #0066ff !important; color: #ffffff !important; }
      .hover\:bg-brutal-orange-hot:hover { background-color: #ff3300 !important; color: #ffffff !important; }
      .hover\:text-brutal-lime:hover { color: #66ff00 !important; }

      .focus\:bg-brutal-cyan-deep:focus { background-color: #00ffcc !important; color: #000000 !important; }
      .focus\:bg-brutal-pink-neon:focus { background-color: #ff1493 !important; color: #ffffff !important; }

      .text-brutal-lime { color: #66ff00 !important; }
      .stroke-brutal-lime { stroke: #66ff00 !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
